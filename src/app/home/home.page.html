

<ion-content [fullscreen]="true">
  <swiper-container class="slider-view" [loop]="true"
    [initialSlide]="0" [speed]="300" [autoplay]="false" pagination="true" navigation="true"
    scrollable="true">
    @for (image of (images$ | async); track image.id) {
      <swiper-slide>
        <img [src]="image.download_url" [alt]="image.author">
      </swiper-slide>
    }
  </swiper-container>
</ion-content>
